<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forgot Password</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .heading {
            font-size: 24px;
            font-weight: 600;
            color: #1b1b1b;
        }

        .title {
            font-size: 18px;
            font-weight: 400;
            color: #1b1b1b;
            margin-bottom: 20px;
        }

        .intro {
            font-size: 14px;
            color: #555555;
            margin-bottom: 30px;
        }

        .otp-container {
            display: inline-block;
            background-color: #A7A8AA;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn {
            outline: none;
            padding: 10px 20px;
            border: 1px solid #A7A8AA;
            background-color: #A7A8AA;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

            .btn:hover {
                background-color: #4B4D4F;
            }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 40px;
            text-align: center;
        }

        .register {
            font-size: 14px;
            color: #1b1b1b;
        }

        .link {
            text-decoration: none;
            color: #1b1b1b;
        }

        .text {
            font-size: 14px;
            color: #1b1b1b;
        }

        .logo {
            display: block;
            max-width: 200px; /* Adjust size as needed */
            margin: 20px auto; /* Centers the logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://res.cloudinary.com/dc4eascme/image/upload/v1735457202/edusource/Logo-EduSource.png" alt="EduSource Logo" class="logo" />
        <!-- Heading -->
        <h1 class="heading">EduSource - Forgot Password</h1>
        <h3 class="title">Hi {{ToEmail}},</h3>

        <!-- Introduction -->
        <p class="intro">We received a request to reset your password. Please use the OTP below to proceed:</p>

        <!-- OTP Display -->
        <div class="otp-container">
            <span>{{Otp}}</span>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2024 EduSource | All rights reserved.</p>
            <p>If you didn't request a password reset, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
